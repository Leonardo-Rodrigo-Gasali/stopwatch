<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="Stopwatch, Practice Project" />
    <meta name="description" content="Stopwatch with Leonardo Gasali's practice project." />
    <meta name="author" content="Leonardo Gasali" />

</head>

<body>

    <!--==================== Header ====================-->
    <header>
        <h1 class="main-title">Stopwatch</h1>
    </header>
    <!--==================== Main ====================-->
    <main>
        <div class="container">
            <h1 class="title_stopwatch">Stopwatch Timer</h1>
            <div class="stopwatch">
                <div class="timer">
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>:
                    <span id="milliseconds">00</span>
                </div>
                <div class="controls">
                    <button id="startBtn">Start</button>
                    <button id="stopBtn">Stop</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="resetBtn">Reset</button>
                </div>
                <div class="laps">
                    <h2 class="lap-title">Lap Timer</h2>
                    <ul id="laplist">
                        
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!--==================== Footer ====================-->
    <footer>

    </footer>

</html>
